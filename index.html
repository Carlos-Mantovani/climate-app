<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet " href="css/style.css">
    <title>City Climate</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container mx-auto w-25 text-center py-5 px-4 rounded-5 shadow text-light">
        <form class="form mb-4" id="form">
            <h3 class="mb-3">See a city weather now:</h3>
            <div class="input-group w-75 mx-auto">
                <input type="text" placeholder="Type the name of a city" class="border-0 form-control py-3" id="city-input">
                <button class="btn btn-info text-light" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
        <p class="fs-5 pt-4 mt-4 border-top border-2 hide" id="error-message">Couldn't find a city with that name.</p>
        <div class="pt-5 border-top border-2 hide" id="weather-data">
            <h2 class="d-flex justify-content-center align-items-center mb-3">
                <i class="fs-3 fa-solid fa-location-dot"></i>
                <span class="fs-1 my-0 mx-3" id="city"></span>
                <img src="" alt="Country flag" id="country">
            </h2>
            <p class="fs-4 m-0 mb-2" id="temperature"><span></span> &deg;C</p>
            <div class="d-flex align-items-center justify-content-center mb-3" id="description-container">
                <p class="fs-5 m-0" id="description"></p>
                <img src="" alt="Weather conditions" id="weather-icon">
            </div>
            <div class="d-flex justify-content-center align-items-center mb-3" id="details-container">
                <p class="fs-5 m-0" id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p class="border-start border-1 fs-5 m-0 ms-2 ps-2" id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
